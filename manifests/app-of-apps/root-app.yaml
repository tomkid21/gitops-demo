apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/<YOUR-USER>/gitops-demo.git
    path: apps
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
