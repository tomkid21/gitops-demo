apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: argocd-alerts
  namespace: monitoring
spec:
  groups:
    - name: argocd
      rules:
        - alert: ArgoCDOutOfSync
          expr: sum(argocd_app_sync_total{phase!="Synced"}) > 0
          for: 2m
          labels:
            severity: warning
          annotations:
            summary: "One or more ArgoCD apps are OutOfSync"
